<svg width="1200" height="190" viewBox="0 0 1200 190" xmlns="http://www.w3.org/2000/svg">
    <rect x="10" y="10" width="1180" height="170" fill="#E6E6E2" stroke="#1B1B1B" stroke-width="2"/>

    <!-- Tier 1: identity strip -->
    <rect x="24" y="22" width="240" height="32" fill="#DEDED8" stroke="#1B1B1B" stroke-width="2"/>
    <rect x="24" y="22" width="8" height="32" fill="#1F4E79"/>
    <text x="44" y="44" font-family="sans-serif" font-size="14" font-weight="800">PLAYER: A</text>

    <rect x="420" y="22" width="90" height="32" fill="#DEDED8" stroke="#1B1B1B" stroke-width="2"/>
    <text x="444" y="44" font-family="sans-serif" font-size="14" font-weight="800">TURN 4</text>

    <rect x="520" y="22" width="180" height="32" fill="#DEDED8" stroke="#1B1B1B" stroke-width="2"/>
    <text x="542" y="44" font-family="sans-serif" font-size="14" font-weight="800">PHASE: ACTIONS</text>

    <rect x="1020" y="20" width="150" height="36" fill="#DEDED8" stroke="#1B1B1B" stroke-width="2"/>
    <polygon points="1020,20 1050,20 1038,56 1020,56" fill="#D2D2CB"/>
    <text x="1058" y="44" font-family="sans-serif" font-size="14" font-weight="900">CONSOLE</text>

    <!-- Tier 2: command bar -->
    <rect x="24" y="70" width="1140" height="92" fill="#DEDED8" stroke="#1B1B1B" stroke-width="2"/>

    <!-- Zone A: MODE group (left) -->
    <text x="40" y="92" font-family="sans-serif" font-size="12" font-weight="800">MODE</text>
    <polygon points="36,102 260,102 244,138 20,138 36,102" fill="#D9E4EF" stroke="#1B1B1B" stroke-width="2"/>
    <text x="110" y="126" font-family="sans-serif" font-size="14" font-weight="900">MOVE</text>

    <polygon points="270,102 494,102 478,138 254,138 270,102" fill="#E9D0D0" stroke="#1B1B1B" stroke-width="2"/>
    <text x="344" y="126" font-family="sans-serif" font-size="14" font-weight="900">ATTACK</text>

    <!-- Zone B: context actions (center) -->
    <text x="520" y="92" font-family="sans-serif" font-size="12" font-weight="800">ACTIONS</text>

    <polygon points="520,102 690,102 674,138 504,138 520,102" fill="#DEDED8" stroke="#1B1B1B" stroke-width="2"/>
    <text x="554" y="126" font-family="sans-serif" font-size="14" font-weight="800">DRAW</text>

    <polygon points="700,102 870,102 854,138 684,138 700,102" fill="#DEDED8" stroke="#1B1B1B" stroke-width="2"/>
    <text x="720" y="126" font-family="sans-serif" font-size="14" font-weight="800">ROLL DICE</text>

    <polygon points="880,102 1048,102 1032,138 864,138 880,102" fill="#DEDED8" stroke="#1B1B1B" stroke-width="2"/>
    <text x="904" y="126" font-family="sans-serif" font-size="14" font-weight="800">RESOLVE</text>

    <!-- Zone C: FLOW group (right) -->
    <text x="1060" y="92" font-family="sans-serif" font-size="12" font-weight="800">FLOW</text>
    <rect x="1060" y="98" width="104" height="52" fill="#D2D2CB" stroke="#1B1B1B" stroke-width="2"/>
    <text x="1076" y="128" font-family="sans-serif" font-size="14" font-weight="900">NEXT</text>

    <rect x="1168" y="98" width="90" height="52" fill="#1B1B1B" stroke="#1B1B1B" stroke-width="2"/>
    <rect x="1168" y="98" width="6" height="52" fill="#C1121F"/>
    <text x="1182" y="128" font-family="sans-serif" font-size="14" font-weight="900" fill="#E6E6E2">END</text>
</svg>
